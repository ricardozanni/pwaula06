<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
            <span class="erro" id="erroNome"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <span class="erro" id="erroEmail"></span>

            <label for="senha">Senha:</label>
     <div class="password-container">
                <input type="password" id="senha" name="senha">
                <button type="button" class="toggle-senha" onclick="toggleSenha('senha')">Mostrar</button>
     </div>
            <span class="erro" id="erroSenha"></span>


            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagemSucesso" class="sucesso"></p>
    </div>

    <script src="script.js"></script>
</body>
